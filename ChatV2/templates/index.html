<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat Text</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </head>
  <div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"
    ></script>

  <div id="chat-conteriner">
      <div id="chat-window">
        <div id="output"></div>
        <div id="actions"></div>
      </div>
    <input type="text" id="msg" placeholder="Input your text">
    <button id="send">Send</button>
  </div>
  <br>
  <br>
  <div id="rooms-selector">
    <button  id="room1">ROOM1</button>
    <button  id="room2">ROOM2</button>
  </div> 

  </body>
</html>
